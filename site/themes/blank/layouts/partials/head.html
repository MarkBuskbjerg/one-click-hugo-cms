<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}
	<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}
	<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<style type="css">
		@font-face {
			  font-family: proxima-nova;
			  src: url("static/fonts/proximanova-regular.otf") format("opentype");
			  font-weight: normal;
			  font-style: normal;
			}
			/*@font-face {
			  font-family: proxima-nova-bold;
			  src: url("static/fonts/proximanova-bold.otf") format("opentype");
			  font-weight: normal;
			  font-style: normal;
			}
			@font-face {
			  font-family: proxima-nova-black;
			  src: url("static/fonts/proximanova-black.otf") format("opentype");
			  font-weight: normal;
			  font-style: normal;
			}*/
		  </style>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	{{ if .RSSLink -}}
	<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
